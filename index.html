<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500;600&family=Kodchasan:wght@500;600;700&family=Rubik:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500;600&family=Kodchasan:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="objectContainer">
        <div id=heading>TIC TAC T<div class="fancy"><span id="O">O</span><span id="X" class="hidden">X</span></div>E</div>
        <div id=topPrompt>
            <div>P1</div>
            <div>P2</div>
        </div>
        <div id="topButtons">
            <button id="p1" class="playerMode"></button>
            <button id="aiDiff" class="hidden">EASY</button>
            <button id="p2" class="playerMode"></button>
        </div>
        <div id="container">
        </div>
        <div id="bottomButton">
            <button id="restart">RESTART</button>
        </div>
        <div id=prompt class="hidden"></div>

    </div>


</body>

</html>
